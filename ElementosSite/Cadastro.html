	<!-- FIM DO cabecalho -->
	<!-- _________________________________________________________________________ -->
	<!-- INICIO DO BREAD-BREAD CRUMBS -->

		<hr>
		<a href="../index.html">Home</a>

		<a href="Cadastro.html">Cadastro</a>
		<hr>
	</div>
	<!-- _________________________________________________________________________ -->
	<!-- FIM DO BREAD-BREAD CRUMBS -->
	<!-- _________________________________________________________________________ -->
	<!-- INICIO DO ASIDE -->
	<!-- _________________________________________________________________________ -->
	<div id="tabelacadastro">
		<ul>
			<li>
				<div id="tabelalogin">
					<h1>Faça seu Login</h1>
					<form>
						Seu e-mail: <br>
						<input type="text" name="emaillogin" required> <br>
						Sua senha: <br>
						<input type="password" name="senhalogin" required> <br><br>
						<input type="submit" value="Entrar com meu email">
						<br><br>
					</form>
				</div >
			</li>
			<li>
				<div id="tabelameio">
					<h2>ou</h2>
				</div>
			</li>
			<li>
				<div id="tabelacad">
					<h1>Cadastre-se</h1>
					<form>
						Seu nome: <br>
						<input type="text" name="primeironomecad" required> <br>
						Seu sobrenome: <br>
						<input type="text" name="sobrenomecad" required> <br>
						Seu e-mail: <br>
						<input type="text" name="emailcad" placeholder="Ex.: ricardo@gmail.com" required> <br>
						Seu CEP: <br>
						<input type="number" name="cepcad" placeholder="xxxxx-xxx" required> <br>
						Seu telefone de contato: <br>
						<input type="number" name="telcad" placeholder="(xx) x xxxx-xxxx" required> <br>
						Tipo de cadastro:<br>
						<input list="tipo" required><datalist id="tipo">
							<option value="Cliente">Cliente</option>
							<option value="Servidor">Servidor</option>
						</datalist><br>
						Crie uma senha: <br>
						<input type="password" name="senhacad" required> <br>
						Confirme sua senha: <br>
						<input type="password" name="confirmasenhacad" required><br><br>
						<input type="submit" value="Me cadastrar">
					</form>
				</div>
			</li>
		</ul>
	</div>
	<hr>
